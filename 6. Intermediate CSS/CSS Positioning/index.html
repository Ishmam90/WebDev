<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <style>
      #blue-box{
        position: absolute;
        top: 200px;
        left: 200px;
        background-color:blue;
        height:300px;
        width:500px;
      }

      .red-circle{
        position: relative;
        top:150px;
        left:250px;
        background-color:red;
        height:200px;
        width:200px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div id="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
